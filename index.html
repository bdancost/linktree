<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/df_diagonal.svg"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      (function () {
        const savedTheme = localStorage.getItem("theme");
        const prefersLight = window.matchMedia(
          "(prefers-color-scheme: light)"
        ).matches;
        const theme = savedTheme || (prefersLight ? "light" : "dark");

        if (theme === "light") {
          document.documentElement.classList.add("light");
        }
      })();
    </script>

    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar.png" alt="foto de Daniel" />
        <p>@danielfernandes</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="#" target="_blank">Inscreve-se no NLW</a>
        </li>
        <li>
          <a href="#" target="_blank"> Baixe meu e-book</a>
        </li>
        <li>
          <a href="https://portfoliodanielfc.vercel.app/" target="_blank">
            Veja meu portfólio</a
          >
        </li>
        <li>
          <a href="#" target="_blank"> Conheça meu Explorer</a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/bdancost" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="#" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="#" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>

        <a
          href="https://www.linkedin.com/in/daniel-fernandes1988/"

    <div id="qr-section">

    <footer>

        reservados.
      </p>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
